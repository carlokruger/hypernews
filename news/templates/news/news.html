<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypernews</title>
</head>
<body>
<h2>Hyper news</h2>
{% for date in dates %}
<h4>{{date}}</h4>
<ul>
{% for item in data %}

{% if item.0 == date %}
<p><li><a target="_blank" href="/news/{{item.1}}/">{{item.2}}</a></li></p>
{% endif %}

{% endfor %}
</ul>
{% endfor %}
<a target="_blank" href="/news/create/">Create</a>
</body>
</html>
